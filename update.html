<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Electricity Bill DataBase Updater</title>
    <style>
       .bd{
         background-color:#212529;
       }
       .d{
         font-family: cursive;
         font-weight: bolder;
         color: white;
       }
       .display-3{
         color: white;
       }
    </style>
  </head>
  <body class="bd">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">DataBase Management System Updater</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Data
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/show">DataBase</a></li>
                 
                </ul>
              </li>
              
            </ul>
            <form class="d-flex ">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

     <div class="container">
        <form action="/update/{{DataUpdate.sno}}" method="POST">
            <div class="container form-group ">
            <div class="container">
              <h1 class="display-3 ">Update Electricity Bill DATA </h1>
            </div>

            



              <label class="my-2  "for="formGroupExampleInput"><p class="d">Month</p></label>
              <input type="text" class="form-control" name="mont" value="{{DataUpdate.month}}" id="formGroupExampleInput" placeholder=>

              <label class="my-2" for="formGroupExampleInput"><p class="d">Total Unit</p></label>
              <input type="text" class="form-control" name="totalunit"  value="{{DataUpdate.totalunit}}" id="formGroupExampleInput" placeholder=>

              <label class="my-2" for="formGroupExampleInput"><p class="d">Our Unit</p></label>
              <input type="text" class="form-control" name="ourunit"  value="{{DataUpdate.ourunit}}" id="formGroupExampleInput" placeholder=>

              <label class="my-2" for="formGroupExampleInput"><p class="d">Owner Unit</p></label>
              <input type="text" class="form-control" name="ownerunit"  value="{{DataUpdate.ownerunit}}" id="formGroupExampleInput" placeholder=>

              <label class="my-2" class="my-2" for="formGroupExampleInput"><p class="d">Total Electricity Bill</p></label>
              <input type="text" class="form-control" name="totalbill"  value="{{DataUpdate.totalamount}}"id="formGroupExampleInput" placeholder=>

              <label class="my-2" for="formGroupExampleInput"><p class="d">Owner Electricity Bill</p></label>
              <input type="text" class="form-control" name="owneramount"  value="{{DataUpdate.owneramount}}" id="formGroupExampleInput" placeholder=>

              <label class="my-2" for="formGroupExampleInput"><p class="d">Branch Electricity Bill</p></label>
              <input type="text" class="form-control" name="branchamount"  value="{{DataUpdate.ouramount}}" id="formGroupExampleInput" placeholder=>
             
              <button type="submit" onclick="clicked()" class="btn btn-success my-3 ">Update</button>
            </div>
            </form>

     </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
